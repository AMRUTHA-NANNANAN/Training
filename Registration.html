<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta nmae="viewport" content="width=device-width" charset="utf-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="stylereg.css" />
    <script defer src="reg.js"></script>
  

</head>
<body>
    <section>
        <div class="wrapper">
            <div class="register">
                <form action="" id="form" method="post" onsubmit="return validate()">
                    <h1>Registration Page</h1>

                    <div class="input-form">
                        <label>First Name :</label>
                        <input type="text" placeholder="First Name" id="fname" name="fname" />
                    </div>

                    <div class="input-form">
                        <label>Last Name :</label>
                        <input type="text" placeholder="Last Name" id="lname" name="lname" />
                    </div>

                    <div class="input-form">
                        <label>Date :</label>
                        <input type="date" id="date" />
                    </div>

                    <div class="input-form">
                        <label>Age :</label>
                        <input type="number" id="age" />
                    </div>

                    <div class="input-for">
                        <label>Gender :</label><br />
                        &nbsp;  &nbsp;  &nbsp;
                        <input type="radio" name="gender" id="gender" />
                        &nbsp;
                        <span id="male"> Male</span>
                        &nbsp;  &nbsp;  &nbsp; &nbsp;
                        <input type="radio" name="gender" id="gender" />
                        &nbsp;
                        <span id="male"> Female</span>
                        &nbsp;  &nbsp;  &nbsp; &nbsp; &nbsp;
                        <input type="radio" name="gender" id="gender" />
                        &nbsp;
                        <span id="male">Other</span>

                    </div>

                    <div class="input-form">
                        <label>Phone :</label>
                        <input type="number" name="phone" id="phone" /><br />

                    </div>


                    <div class="input-form">
                        <label>Email :</label>
                        <input type="text" name="email" id="email"  onfocusout="myfunction()"/><br />

                    </div>
                    <div class="input-form">
                        <label>Address :</label>
                        <textarea rows="4" cols="50" name="address" id="address"></textarea><br />

                    </div>
                    <br />

                    <br />
                    <div class="input-form">

                        <label for="state">State :</label>
                        <select id="state" onchange="populateCities()">
                            <option value="">Select your state</option>
                            <option value="assam">Assam</option>
                            <option value="goa">Goa</option>
                            <option value="karnataka">Karnataka</option>
                            <option value="kerala">Kerala</option>
                            <option value="sikkim">Sikkim</option>


                        </select>
                    </div>
                    <div class="input-form">

                        <label for="city">City :</label>
                        <select id="city">
                            <option value="">Select a city</option>
                        </select>

                    </div>


                    <div class="input-form">
                        <label>Username :</label>
                        <input type="text" placeholder="Username" id="username" />
                    </div>
                    <div class="input-form">
                        <label for="psw">Password :</label>
                        <input type="password" placeholder="Enter Password" name="password" id="psw"><br />




                        <label for="psw-repeat">Confirm Password:</label>

                        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat">
                    </div>

                    
                        <input type="submit" value="submit" id="submit" />
                       
                </form>
            </div>

        </div>



</section>
</body>
</html>
